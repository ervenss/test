<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на запоминание сотрудников</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/caltat.ico">

</head>
<body>
    <div id="app">
         <!-- Таймер -->
         <div id="timer">00:00</div>
        <!-- Приветственный экран -->
        <div id="welcome-screen">
            <img class="images__com" src="./images/caltat.png">
            <h1>Добро пожаловать! Пройди тест на знание своих коллег :)</h1>
            <button id="start-test" class="button_by">Начать тест</button>
        </div>
        
        <!-- Экран теста -->
        <div id="test-screen" class="hidden">
            <img id="employee-photo" alt="Фото сотрудника">
            <div id="name-options"></div>
        </div>

        <!-- Экран результатов -->
        <div id="result-screen" class="hidden">
            <h2>Результаты теста</h2>
            <p id="result-text">

                
            </p>
            <img id="result-image" src="" alt="Result Image">
            <button id="restart-test" class="button_by">Пройти снова</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
